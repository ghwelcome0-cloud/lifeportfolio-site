<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>결제 실패 - 인생포트폴리오</title>
  <style>
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    .wrap {
      max-width: 640px;
      margin: 0 auto;
      padding: 64px 20px;
      text-align: center;
      position: relative;
    }
    .top-links { position: absolute; top: 16px; right: 20px; font-size: 13px; }
    .top-links a { color:#ef4444; text-decoration:none; font-weight:600; margin-left:12px; }
    h1 { font-size: 26px; font-weight: 800; margin-bottom: 12px; color: #ef4444; }
    p { margin: 8px 0; font-size: 16px; }
    .btn {
      display: inline-block; margin-top: 24px; padding: 14px 24px;
      border-radius: 10px; background: #ef4444; color: #fff;
      text-decoration: none; font-weight: 600; font-size: 15px;
      box-shadow: 0 6px 14px rgba(239,68,68,0.25);
      transition: transform 0.2s ease;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn-secondary { background:#4f46e5; margin-left:8px; }
    .note { color: #6b7280; margin-top: 20px; font-size: 14px; line-height: 1.6; }
    .result-box {
      margin-top: 20px; padding: 16px; background: #fff;
      border: 1px solid #e5e7eb; border-radius: 10px;
      text-align: left; font-size: 14px; line-height: 1.6;
    }
    .result-box p { margin: 4px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top-links">
      <a href="product.html">상품 선택으로 돌아가기</a>
      <a href="#" id="logoutBtn">로그아웃</a>
    </div>

    <h1>❌ 결제가 실패했습니다</h1>
    <p>결제가 정상적으로 처리되지 않았습니다.<br>아래 실패 사유를 확인해주세요.</p>

    <div class="result-box" id="userInfo">사용자 정보를 불러오는 중...</div>

    <a class="btn" href="product.html">다시 결제 시도하기 →</a>
    <a class="btn btn-secondary" href="index.html">홈으로 돌아가기 →</a>

    <p class="note">
      계속 문제가 발생할 경우 고객센터로 문의해주세요.<br>
      고객센터: 070-8064-4176 · 이메일 <a href="mailto:faise@lifeportfolio.co.kr">faise@lifeportfolio.co.kr</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, getRedirectResult, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6xU5IVpbg8661WaPKTAXsg_5vuC3sPY4",
      authDomain: "lifeportfolio.firebaseapp.com",
      databaseURL: "https://lifeportfolio-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lifeportfolio",
      storageBucket: "lifeportfolio.appspot.com",
      messagingSenderId: "1090689178284",
      appId: "1:1090689178284:web:1eea462fa10cddca85d0d9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    getRedirectResult(auth).catch(err => console.error("리다이렉트 오류:", err));

    onAuthStateChanged(auth, async (user) => {
      const box = document.getElementById("userInfo");
      if (user) {
        try {
          const snapshot = await get(ref(db, "users/" + user.uid));
          const data = snapshot.val();
          box.innerHTML = `
            <p><b>이름:</b> ${data?.displayName || "이름 없음"}</p>
            <p><b>이메일:</b> ${data?.email || user.email}</p>
          `;
        } catch (e) {
          box.innerHTML = "<p>사용자 정보를 불러오지 못했습니다.</p>";
        }
      } else {
        box.innerHTML = "<p>로그인 정보 없음</p>";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        alert("로그아웃 되었습니다.");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
