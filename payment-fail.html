<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>결제 실패 - 인생포트폴리오</title>
  <style>
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrap {
      max-width: 460px;
      margin: 0 auto;
      padding: 48px 24px;
      text-align: center;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }
    h1 {
      font-size: 24px;
      font-weight: 800;
      color: #ef4444;
      margin-bottom: 16px;
    }
    p { margin: 10px 0; font-size: 16px; color: #374151; }
    .btn {
      display: block;
      margin: 16px auto 0;
      padding: 14px 24px;
      border-radius: 10px;
      background: linear-gradient(90deg,#ef4444,#dc2626);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 6px 14px rgba(239,68,68,0.25);
      transition: transform 0.2s ease;
      width: 100%;
      max-width: 280px;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn-secondary {
      background: #4f46e5;
      margin-top: 10px;
    }
    .error-box {
      margin-top: 20px;
      padding: 16px;
      background: #fef2f2;
      border-radius: 8px;
      font-size: 14px;
      text-align: left;
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>❌ 결제 실패</h1>
    <p>결제가 정상적으로 처리되지 않았습니다.<br>아래 오류 메시지를 확인해주세요.</p>

    <div class="error-box" id="errorInfo">에러 내용을 불러오는 중...</div>

    <a class="btn" href="product.html">다시 결제 시도하기 →</a>
    <a class="btn btn-secondary" href="index.html">홈으로 돌아가기 →</a>
  </div>

  <script>
    // URL 파라미터로 전달된 에러 메시지 표시
    const params = new URLSearchParams(window.location.search);
    const errorMessage = params.get("error") || "알 수 없는 오류가 발생했습니다.";
    document.getElementById("errorInfo").innerText = errorMessage;
  </script>
</body>
</html>
