<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>결제 완료 - 인생포트폴리오</title>
  <style>
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: #f9fafb;
      color: #111827;
      -webkit-font-smoothing: antialiased;
    }
    .wrap {
      max-width: 640px;
      margin: 0 auto;
      padding: 64px 20px;
      text-align: center;
      position: relative;
    }
    .top-links {
      position: absolute; top: 16px; right: 20px; font-size: 13px;
    }
    .top-links a { color:#4f46e5; text-decoration:none; font-weight:600; margin-left:12px; }
    h1 {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 12px;
    }
    p {
      margin: 8px 0;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 24px;
      border-radius: 10px;
      background: #4f46e5;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 6px 14px rgba(79, 70, 229, 0.25);
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .note {
      color: #6b7280;
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
    }
    .badge {
      margin-top: 28px;
      font-size: 13px;
      font-weight: 600;
      color: #4f46e5;
    }
  </style>
  <script>
    // 접근 통제: 로그인 & 결제 여부 확인
    window.addEventListener("DOMContentLoaded", function(){
      const loggedIn = sessionStorage.getItem("loggedIn") === "true";
      if(!loggedIn){
        alert("로그인이 필요합니다.");
        window.location.replace("login.html");
        return;
      }
      const paid = sessionStorage.getItem("paid") === "true";
      if(!paid){
        alert("유효하지 않은 접근입니다. 결제 단계부터 진행해주세요.");
        window.location.replace("product.html");
        return;
      }
    });

    function logout(e){
      e.preventDefault();
      sessionStorage.removeItem("loggedIn");
      sessionStorage.removeItem("paid");
      alert("로그아웃 되었습니다.");
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="wrap">
    <div class="top-links">
      <a href="index.html">홈</a>
      <a href="#" onclick="logout(event)">로그아웃</a>
    </div>

    <h1>✅ 결제가 완료되었습니다</h1>
    <p><b>현재는 시뮬레이션 모드</b>이며, 심사용으로만 검사 접근이 가능합니다.</p>

    <!-- 심사용 구글폼 링크 -->
    <a class="btn" href="https://forms.gle/xWTZFFZXaUacMyWm9" target="_blank" rel="noopener">
      검사 참여하기 →
    </a>

    <p class="note">
      ※ 실제 결제는 이루어지지 않았습니다.<br />
      본 링크는 <b>페이플 심사 목적</b>으로만 제공됩니다.<br />
      문의: 고객센터(070-8064-4176) · 이메일
      <a href="mailto:faise@lifeportfolio.co.kr">faise@lifeportfolio.co.kr</a>
    </p>

    <div class="badge">인생포트폴리오 서비스 - 파이스</div>
  </div>
</body>
</html>
