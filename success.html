<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>결제 완료 - 인생포트폴리오</title>
  <style>
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: linear-gradient(180deg, #f0f9ff, #ffffff);
      color: #111827;
      -webkit-font-smoothing: antialiased;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 16px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
    }
    p {
      margin: 6px 0;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 24px;
      border-radius: 14px;
      background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 8px 18px rgba(99, 102, 241, 0.25);
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .note {
      color: #6b7280;
      margin-top: 18px;
      font-size: 14px;
      line-height: 1.6;
    }
    .badge {
      margin-top: 24px;
      font-size: 13px;
      font-weight: 600;
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>✅ 결제가 완료되었습니다 (시뮬레이션)</h1>
    <p>정식 서비스에서는 결제 후 <b>검사 참여 링크</b>가 제공됩니다.</p>

    <!-- 테스트 모드: 버튼은 구글폼으로 연결되지 않음 -->
    <a class="btn" href="#"
       onclick="alert('현재는 테스트 모드입니다. 정식 런칭 시 검사 링크가 제공됩니다.'); return false;">
       검사 참여하기 →
    </a>

    <p class="note">
      ※ 현재는 <b>시뮬레이션 모드</b>이며 실제 결제 및 검사 연결은 이루어지지 않습니다.<br />
      문제가 있으면 고객센터(070-8064-4176) 또는 이메일
      <a href="mailto:kysmf@kakao.com">kysmf@kakao.com</a>으로 연락 주세요.
    </p>
    <div class="badge">인생포트폴리오 서비스 - 파이스</div>
  </div>
</body>
</html>
