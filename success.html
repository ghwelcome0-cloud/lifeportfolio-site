<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>결제 완료 - 인생포트폴리오</title>
  <style>
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    .wrap {
      max-width: 640px;
      margin: 0 auto;
      padding: 64px 20px;
      text-align: center;
      position: relative;
    }
    .top-links { position: absolute; top: 16px; right: 20px; font-size: 13px; }
    .top-links a { color:#4f46e5; text-decoration:none; font-weight:600; margin-left:12px; }
    h1 { font-size: 26px; font-weight: 800; margin-bottom: 12px; }
    p { margin: 8px 0; font-size: 16px; }
    .btn {
      display: inline-block; margin-top: 24px; padding: 14px 24px;
      border-radius: 10px; background: #4f46e5; color: #fff;
      text-decoration: none; font-weight: 600; font-size: 15px;
      box-shadow: 0 6px 14px rgba(79,70,229,0.25);
      transition: transform 0.2s ease;
    }
    .btn:hover { transform: translateY(-2px); }
    .note { color: #6b7280; margin-top: 20px; font-size: 14px; line-height: 1.6; }
    .badge { margin-top: 28px; font-size: 13px; font-weight: 600; color: #4f46e5; }
    .result-box {
      margin-top: 20px; padding: 16px; background: #fff;
      border: 1px solid #e5e7eb; border-radius: 10px;
      text-align: left; font-size: 14px; line-height: 1.6;
    }
    .result-box p { margin: 4px 0; }
  </style>
  <script>
    function isTokenExpired(token) {
      try {
        const payload = JSON.parse(atob(token.split(".")[1]));
        return Date.now() >= payload.exp * 1000;
      } catch { return true; }
    }

    window.addEventListener("DOMContentLoaded", function(){
      const idToken = localStorage.getItem("id_token");
      const loggedIn = localStorage.getItem("loggedIn") === "true";

      if (!loggedIn || !idToken || isTokenExpired(idToken)) {
        alert("세션이 만료되었습니다. 다시 로그인해주세요.");
        localStorage.clear(); sessionStorage.clear();
        window.location.replace("login.html");
        return;
      }

      // Payple 결제 결과 표시
      const params = new URLSearchParams(window.location.search);
      const payResult = {
        result: params.get("PCD_PAY_RST"),
        msg: params.get("PCD_PAY_MSG"),
        oid: params.get("PCD_PAY_OID"),
        amount: params.get("PCD_PAY_TOTAL"),
        payType: params.get("PCD_PAY_TYPE"),
        payTime: params.get("PCD_PAY_TIME")
      };

      if(payResult.result !== "success"){
        alert("결제 실패 또는 오류가 발생했습니다.");
        window.location.replace("fail.html");
        return;
      }

      const box = document.getElementById("resultBox");
      box.innerHTML = `
        <p><b>결제 결과:</b> ${payResult.result}</p>
        <p><b>메시지:</b> ${payResult.msg || "-"}</p>
        <p><b>주문번호:</b> ${payResult.oid || "-"}</p>
        <p><b>결제금액:</b> ${payResult.amount ? payResult.amount + "원" : "-"}</p>
        <p><b>결제수단:</b> ${payResult.payType || "-"}</p>
        <p><b>승인시각:</b> ${payResult.payTime || "-"}</p>
      `;

      sessionStorage.setItem("paid", "true");
      sessionStorage.setItem("last_order_id", payResult.oid || "");
    });

    function logout(e){
      e.preventDefault();
      localStorage.clear(); sessionStorage.clear();
      alert("로그아웃 되었습니다.");
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="wrap">
    <div class="top-links">
      <a href="index.html">홈</a>
      <a href="#" onclick="logout(event)">로그아웃</a>
    </div>

    <h1>✅ 결제가 완료되었습니다</h1>
    <p>인생포트폴리오 검사를 진행하실 수 있습니다.</p>

    <div class="result-box" id="resultBox">결제 정보를 불러오는 중...</div>

    <a class="btn" href="https://forms.gle/xWTZFFZXaUacMyWm9" target="_blank" rel="noopener">
      검사 참여하기 →
    </a>

    <p class="note">
      결제 및 서비스 이용 관련 문의: 고객센터(070-8064-4176) · 이메일
      <a href="mailto:faise@lifeportfolio.co.kr">faise@lifeportfolio.co.kr</a>
    </p>

    <div class="badge">인생포트폴리오 서비스 - 파이스</div>
  </div>
</body>
</html>
