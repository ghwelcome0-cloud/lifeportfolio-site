<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>성공 - 인생포트폴리오</title>
  <style>
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrap {
      max-width: 460px;
      margin: 0 auto;
      padding: 48px 24px;
      text-align: center;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }
    h1 {
      font-size: 24px;
      font-weight: 800;
      color: #10b981;
      margin-bottom: 16px;
    }
    p { margin: 10px 0; font-size: 16px; color: #374151; }
    .btn {
      display: block;
      margin: 16px auto 0;
      padding: 14px 24px;
      border-radius: 10px;
      background: linear-gradient(90deg,#4f46e5,#7c3aed);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 6px 14px rgba(79,70,229,0.25);
      transition: transform 0.2s ease;
      width: 100%;
      max-width: 280px;
    }
    .btn:hover { transform: translateY(-2px); }
    .user-box {
      margin-top: 20px;
      padding: 16px;
      background: #f3f4f6;
      border-radius: 8px;
      font-size: 14px;
      text-align: left;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB6XU5IVpbg8661WaPKTAXsg_5vuC3sPY4",
      authDomain: "lifeportfolio.firebaseapp.com",
      databaseURL: "https://lifeporfolio-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "lifeportfolio",
      storageBucket: "lifeportfolio.appspot.com",
      messagingSenderId: "1090689178284",
      appId: "1:1090689178284:web:1eea462fa10cddca85d0d9"
    };
    if (firebase.apps.length === 0) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // 로그인 사용자 정보 표시
    window.onload = function() {
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          const snapshot = await db.ref("users/" + user.uid).get();
          const data = snapshot.val();
          document.getElementById("userInfo").innerHTML = `
            <p><b>이름:</b> ${data?.displayName || "이름 없음"}</p>
            <p><b>이메일:</b> ${data?.email || user.email}</p>
          `;
        } else {
          document.getElementById("userInfo").innerHTML = `<p>로그인 정보 없음</p>`;
        }
      });
    };

    function logout(e){
      e.preventDefault();
      auth.signOut().then(() => {
        alert("로그아웃 되었습니다.");
        window.location.href = "index.html";
      });
    }
  </script>
</head>
<body>
  <div class="wrap">
    <h1>✅ 로그인/회원가입 성공</h1>
    <p>환영합니다! 인생포트폴리오 서비스를 이용할 수 있습니다.</p>

    <!-- 사용자 정보 표시 -->
    <div class="user-box" id="userInfo">사용자 정보를 불러오는 중...</div>

    <!-- 이동 버튼들 -->
    <a class="btn" href="product.html">상품 페이지로 이동하기 →</a>
    <a class="btn" href="#" onclick="logout(event)">로그아웃</a>
  </div>
</body>
</html>
