<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>성공 - 인생포트폴리오</title>
  <style>
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrap {
      max-width: 460px;
      margin: 0 auto;
      padding: 48px 24px;
      text-align: center;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }
    h1 {
      font-size: 24px;
      font-weight: 800;
      color: #10b981;
      margin-bottom: 16px;
    }
    p { margin: 10px 0; font-size: 16px; color: #374151; }

    /* ✅ 버튼 스타일 (product.html과 동일하게 통일) */
    .btn {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 14px auto 0;
      padding: 14px 22px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 15px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(180deg, #3B82F6 0%, #2563EB 100%);
      box-shadow: 0 6px 14px rgba(37,99,235,0.35), 
                  inset 0 1px 2px rgba(255,255,255,0.3);
      transition: all 0.25s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(180deg, #1E40AF 0%, #1D4ED8 100%);
      box-shadow: 0 8px 18px rgba(29,78,216,0.45),
                  inset 0 1px 3px rgba(255,255,255,0.25);
    }

    .user-box {
      margin-top: 20px;
      padding: 16px;
      background: #f3f4f6;
      border-radius: 8px;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="successTitle">✅ 로그인/회원가입 성공</h1>
    <p id="successMsg">환영합니다! 인생포트폴리오 서비스를 이용할 수 있습니다.</p>

    <div class="user-box" id="userInfo">사용자 정보를 불러오는 중...</div>

    <a class="btn" href="product.html">상품 페이지로 이동하기 →</a>
    <a class="btn" href="#" id="logoutBtn">로그아웃</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6xU5IVpbg8661WaPKTAXsg_5vuC3sPY4",
      authDomain: "lifeportfolio.firebaseapp.com",
      projectId: "lifeportfolio",
      storageBucket: "lifeportfolio.appspot.com",
      messagingSenderId: "1090689178284",
      appId: "1:1090689178284:web:1eea462fa10cddca85d0d9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const infoBox = document.getElementById("userInfo");
    const title = document.getElementById("successTitle");
    const msg = document.getElementById("successMsg");

    // ✅ URL 파라미터로 로그인/회원가입 구분
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");

    if (mode === "login") {
      title.textContent = "✅ 로그인 성공";
      msg.textContent = "다시 오신 것을 환영합니다!";
    } else if (mode === "signup") {
      title.textContent = "🎉 회원가입 성공";
      msg.textContent = "처음 오신 것을 환영합니다! 인생포트폴리오 여정을 시작해보세요.";
    }

    // ✅ 로그인 상태 변화 감지
    onAuthStateChanged(auth, (user) => {
      if (user) {
        infoBox.innerHTML = `
          <p><b>이름:</b> ${user.displayName || "이름 없음"}</p>
          <p><b>이메일:</b> ${user.email}</p>
        `;
      } else {
        infoBox.innerHTML = "<p>로그인 정보 없음</p>";
      }
    });

    // ✅ 로그아웃 버튼
    document.getElementById("logoutBtn").addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        alert("로그아웃 되었습니다.");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
