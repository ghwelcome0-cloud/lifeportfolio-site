<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>상품 선택 | 인생포트폴리오</title>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      margin: 0; background: #f9fafb; padding: 40px; color: #111827;
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
    }
    .card {
      background: #fff;
      max-width: 420px; width: 100%;
      padding: 28px 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      text-align: center;
      position: relative;
    }
    h2 {
      font-size: 22px; margin: 0 0 8px; font-weight: 700; color: #111827;
    }
    p {
      font-size: 15px; margin: 6px 0 12px; color: #374151;
    }
    .price {
      font-size: 20px; font-weight: 700; margin: 16px 0; color: #4f46e5;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(90deg,#6366f1,#a855f7,#ec4899);
      color: #fff; border: none; border-radius: 8px;
      cursor: pointer; font-weight: 600; font-size: 15px;
      transition: transform .2s ease;
      width: 100%;
    }
    button:hover { transform: translateY(-2px); }
    .note {
      margin-top: 16px; font-size: 13px; color: #6b7280;
    }
    .top-links {
      position:absolute; top:12px; right:16px; font-size:13px;
    }
    .top-links a { color:#4f46e5; text-decoration:none; font-weight:600; margin-left:10px; }
  </style>
  <script>
    const SIMULATION_MODE = false;
    const API_GATEWAY_URL = "https://8jmfvgtqzk.execute-api.ap-northeast-2.amazonaws.com/dev/payment";

    function parseHashParams() {
      const hash = window.location.hash.substr(1);
      const result = {};
      hash.split("&").forEach(part => {
        const [key, value] = part.split("=");
        if (key && value) result[key] = decodeURIComponent(value);
      });
      return result;
    }

    function isTokenExpired(token) {
      try {
        const payload = JSON.parse(atob(token.split(".")[1]));
        return Date.now() >= payload.exp * 1000;
      } catch {
        return true;
      }
    }

    window.addEventListener("DOMContentLoaded", function(){
      let tokens = parseHashParams();

      if (tokens.id_token || tokens.access_token) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("id_token", tokens.id_token || "");
        localStorage.setItem("access_token", tokens.access_token || "");
      }

      const idToken = localStorage.getItem("id_token");
      const loggedIn = localStorage.getItem("loggedIn") === "true";

      if (!loggedIn || !idToken || isTokenExpired(idToken)) {
        alert("세션이 만료되었습니다. 다시 로그인해주세요.");
        localStorage.clear();
        sessionStorage.clear();
        window.location.replace("login.html");
        return;
      }

      sessionStorage.removeItem("paid");
      sessionStorage.removeItem("last_order_id");
    });

    function logout(e){
      e.preventDefault();
      localStorage.clear();
      sessionStorage.clear();
      alert("로그아웃 되었습니다.");
      window.location.href = "index.html";
    }

    async function startPayment(){
      const orderId = "order_" + Date.now();

      if(SIMULATION_MODE){
        sessionStorage.setItem("paid", "true");
        sessionStorage.setItem("last_order_id", orderId);
        alert("테스트 결제 완료 (시뮬레이션)");
        window.location.href = "success.html";
        return;
      }

      try {
        const idToken = localStorage.getItem("id_token");

        const response = await fetch(API_GATEWAY_URL, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": idToken ? `Bearer ${idToken}` : "" 
          },
          body: JSON.stringify({ amount: 9900, orderId })
        });

        const data = await response.json();
        console.log("결제 API 응답:", data);

        if (data.PCD_PAY_URL) {
          window.location.href = data.PCD_PAY_URL;
          return;
        }

        alert("결제 요청 실패: " + JSON.stringify(data));

      } catch (err) {
        console.error("결제 에러:", err);
        alert("결제 요청 중 오류가 발생했습니다.");
      }
    }
  </script>
</head>
<body>
  <div class="card">
    <div class="top-links">
      <a href="index.html">홈</a>
      <a href="#" onclick="logout(event)">로그아웃</a>
    </div>

    <h2>인생포트폴리오 검사</h2>
    <p>76문항 기반 맞춤 리포트</p>
    <div class="price">₩9,900</div>

    <button id="payBtn" onclick="startPayment()">결제하기</button>

    <div class="note" id="noteText">결제 버튼을 누르면 Payple 결제창으로 이동합니다.</div>
  </div>
</body>
</html>
