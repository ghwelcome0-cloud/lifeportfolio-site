<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>상품 선택 | 인생포트폴리오</title>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      margin: 0; background: #f9fafb; padding: 40px; color: #111827;
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
    }
    .card {
      background: #fff;
      max-width: 420px; width: 100%;
      padding: 28px 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      text-align: center;
      position: relative;
    }
    h2 { font-size: 22px; margin: 0 0 8px; font-weight: 700; color: #111827; }
    p { font-size: 15px; margin: 6px 0 12px; color: #374151; }
    .price { font-size: 20px; font-weight: 700; margin: 16px 0; color: #4f46e5; }
    button {
      padding: 12px 20px;
      background: linear-gradient(90deg,#6366f1,#a855f7,#ec4899);
      color: #fff; border: none; border-radius: 8px;
      cursor: pointer; font-weight: 600; font-size: 15px;
      transition: transform .2s ease;
      width: 100%;
    }
    button:hover { transform: translateY(-2px); }
    .note { margin-top: 16px; font-size: 13px; color: #6b7280; }
    .top-links { position:absolute; top:12px; right:16px; font-size:13px; }
    .top-links a { color:#4f46e5; text-decoration:none; font-weight:600; margin-left:10px; }
  </style>
  <script>
    const SIMULATION_MODE = false;
    const API_GATEWAY_URL = "https://8jmfvgtqzk.execute-api.ap-northeast-2.amazonaws.com/dev/payment";
    const COGNITO_DOMAIN = "https://lifeportfolio.auth.ap-northeast-2.amazoncognito.com";
    const CLIENT_ID = "vmdae3i5bq69kf1uh7k1gnh7";
    const REDIRECT_URI = "https://lifeportfolio.co.kr/product.html";

    // ✅ QueryString에서 code 추출
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // ✅ JWT 만료 확인
    function isTokenExpired(token) {
      try {
        const payload = JSON.parse(atob(token.split(".")[1]));
        return Date.now() >= payload.exp * 1000;
      } catch {
        return true;
      }
    }

    // ✅ code → token 교환 (PKCE는 기본 client_secret 없이 가능)
    async function exchangeCodeForToken(code) {
      const body = new URLSearchParams({
        grant_type: "authorization_code",
        client_id: CLIENT_ID,
        redirect_uri: REDIRECT_URI,
        code: code
      });

      const response = await fetch(`${COGNITO_DOMAIN}/oauth2/token`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body
      });

      if (!response.ok) throw new Error("토큰 교환 실패");
      return await response.json();
    }

    // ✅ 초기화
    window.addEventListener("DOMContentLoaded", async function(){
      try {
        let idToken = localStorage.getItem("id_token");
        let accessToken = localStorage.getItem("access_token");
        const loggedIn = localStorage.getItem("loggedIn") === "true";

        const code = getQueryParam("code");
        if (code && (!idToken || !accessToken)) {
          const tokens = await exchangeCodeForToken(code);
          idToken = tokens.id_token;
          accessToken = tokens.access_token;

          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("id_token", idToken);
          localStorage.setItem("access_token", accessToken);

          // code 파라미터 제거 → 깔끔한 URL
          window.history.replaceState({}, document.title, REDIRECT_URI);
        }

        if (!loggedIn || !idToken || isTokenExpired(idToken)) {
          alert("세션이 만료되었습니다. 다시 로그인해주세요.");
          localStorage.clear();
          sessionStorage.clear();
          window.location.replace("login.html");
          return;
        }

        // 결제 세션 초기화
        sessionStorage.removeItem("paid");
        sessionStorage.removeItem("last_order_id");

      } catch (err) {
        console.error("초기화 오류:", err);
        alert("로그인 초기화 오류. 다시 로그인해주세요.");
        window.location.replace("login.html");
      }
    });

    function logout(e){
      e.preventDefault();
      localStorage.clear();
      sessionStorage.clear();
      alert("로그아웃 되었습니다.");
      window.location.href = "index.html";
    }

    // ✅ 결제 처리
    async function startPayment(){
      const orderId = "order_" + Date.now();

      if(SIMULATION_MODE){
        sessionStorage.setItem("paid", "true");
        sessionStorage.setItem("last_order_id", orderId);
        alert("테스트 결제 완료 (시뮬레이션)");
        window.location.href = "success.html";
        return;
      }

      try {
        const accessToken = localStorage.getItem("access_token");

        const response = await fetch(API_GATEWAY_URL, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": accessToken ? `Bearer ${accessToken}` : "" 
          },
          body: JSON.stringify({ amount: 9900, orderId })
        });

        const data = await response.json();
        console.log("결제 API 응답:", data);

        if (data.PCD_PAY_URL) {
          window.location.href = data.PCD_PAY_URL;
          return;
        }

        alert("결제 요청 실패: " + JSON.stringify(data));

      } catch (err) {
        console.error("결제 에러:", err);
        alert("결제 요청 중 오류가 발생했습니다.");
      }
    }
  </script>
</head>
<body>
  <div class="card">
    <div class="top-links">
      <a href="index.html">홈</a>
      <a href="#" onclick="logout(event)">로그아웃</a>
    </div>

    <h2>인생포트폴리오 검사</h2>
    <p>76문항 기반 맞춤 리포트</p>
    <div class="price">₩9,900</div>

    <button id="payBtn" onclick="startPayment()">결제하기</button>

    <div class="note" id="noteText">결제 버튼을 누르면 Payple 결제창으로 이동합니다.</div>
  </div>
</body>
</html>
