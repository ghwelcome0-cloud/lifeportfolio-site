<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>상품 선택 | 인생포트폴리오</title>
  <style>
    body{font-family:sans-serif; margin:0; background:#f9fafb; padding:40px; color:#111}
    .card{background:#fff; max-width:400px; margin:0 auto; padding:24px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,.1); text-align:center}
    .price{font-size:20px; font-weight:700; margin:12px 0}
    button{padding:12px 20px; background:#6366f1; color:#fff; border:none; border-radius:8px; cursor:pointer; font-weight:600}
  </style>
  <script>
    const SIMULATION_MODE = true; 
    const PAYPLE_URL = "https://payple.kr/pay/실제_URL";

    function startPayment(){
      if(SIMULATION_MODE){
        alert("테스트 결제 완료 (시뮬레이션)");
        window.location.href="success.html";
      } else {
        window.location.href=PAYPLE_URL;
      }
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>인생포트폴리오 검사</h2>
    <p>76문항 기반 맞춤 리포트</p>
    <div class="price">₩9,900</div>
    <button onclick="startPayment()">결제하기</button>
  </div>
</body>
</html>
