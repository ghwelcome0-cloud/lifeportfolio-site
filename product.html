<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>상품 선택 | 인생포트폴리오</title>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      margin: 0; background: #f9fafb; padding: 40px; color: #111827;
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
    }
    .card {
      background: #fff;
      max-width: 420px; width: 100%;
      padding: 28px 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      text-align: center;
      position: relative;
    }
    h2 { font-size: 22px; margin: 0 0 8px; font-weight: 700; color: #111827; }
    p { font-size: 15px; margin: 6px 0 12px; color: #374151; }
    .price { font-size: 20px; font-weight: 700; margin: 16px 0; color: #4f46e5; }

    /* ✅ 결제 버튼 스타일 (로그인/회원가입 버튼과 동일한 디자인) */
    a.pay-btn {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 14px auto 0;
      padding: 14px 22px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 15px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(180deg, #3B82F6 0%, #2563EB 100%);
      box-shadow: 0 6px 14px rgba(37,99,235,0.35), 
                  inset 0 1px 2px rgba(255,255,255,0.3);
      transition: all 0.25s ease;
    }
    a.pay-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(180deg, #1E40AF 0%, #1D4ED8 100%);
      box-shadow: 0 8px 18px rgba(29,78,216,0.45),
                  inset 0 1px 3px rgba(255,255,255,0.25);
    }

    .note { margin-top: 16px; font-size: 13px; color: #6b7280; }
    .top-links { position:absolute; top:12px; right:16px; font-size:13px; }
    .top-links a { color:#4f46e5; text-decoration:none; font-weight:600; margin-left:10px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-links">
      <a href="index.html">홈</a>
      <a href="#" id="logoutBtn">로그아웃</a>
    </div>

    <h2>인생포트폴리오 검사</h2>
    <p>76문항 기반 맞춤 리포트</p>
    <div class="price">₩9,900</div>

    <!-- ✅ 결제하기 버튼 (Payple 고정상품 링크) -->
    <a href="https://link.payple.kr/MzQ1Njo3NTcxODUyMTgxMTE0OQ" target="_blank" class="pay-btn">
      결제하기
    </a>

    <div class="note">결제 버튼을 누르면 Payple 결제창으로 이동합니다.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6xU5IVpbg8661WaPKTAXsg_5vuC3sPY4",
      authDomain: "lifeportfolio.firebaseapp.com",
      databaseURL: "https://lifeportfolio-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lifeportfolio",
      storageBucket: "lifeportfolio.appspot.com",
      messagingSenderId: "1090689178284",
      appId: "1:1090689178284:web:1eea462fa10cddca85d0d9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ 로그인 상태 확인
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("로그인이 필요합니다.");
        window.location.replace("login.html");
      } else {
        console.log("로그인 사용자:", user.email);
      }
    });

    // ✅ 로그아웃
    document.getElementById("logoutBtn").addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        alert("로그아웃 되었습니다.");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
