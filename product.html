<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>상품 선택 | 인생포트폴리오</title>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      margin: 0; background: #f9fafb; padding: 40px; color: #111827;
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
    }
    .card {
      background: #fff;
      max-width: 400px; width: 100%;
      padding: 28px 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      text-align: center;
    }
    h2 {
      font-size: 22px; margin: 0 0 8px; font-weight: 700; color: #111827;
    }
    p {
      font-size: 15px; margin: 6px 0 12px; color: #374151;
    }
    .price {
      font-size: 20px; font-weight: 700; margin: 16px 0; color: #4f46e5;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(90deg,#6366f1,#a855f7,#ec4899);
      color: #fff; border: none; border-radius: 8px;
      cursor: pointer; font-weight: 600; font-size: 15px;
      transition: transform .2s ease;
    }
    button:hover { transform: translateY(-2px); }
    .note {
      margin-top: 16px; font-size: 13px; color: #6b7280;
    }
  </style>
  <script>
    const SIMULATION_MODE = true;  // true면 테스트 모드
    const PAYPLE_URL = "https://payple.kr/pay/실제_URL"; // 실제 결제 URL

    // 로그인 여부 확인
    window.onload = function(){
      const loggedIn = localStorage.getItem("loggedIn");
      if(!loggedIn){
        alert("로그인이 필요합니다.");
        window.location.href="login.html";
      }
    }

    function startPayment(){
      if(SIMULATION_MODE){
        alert("테스트 결제 완료 (시뮬레이션)");
        window.location.href="success.html";
      } else {
        window.location.href=PAYPLE_URL;
      }
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>인생포트폴리오 검사</h2>
    <p>76문항 기반 맞춤 리포트</p>
    <div class="price">₩9,900</div>
    <button onclick="startPayment()">결제하기</button>
    <div class="note">로그인된 사용자만 결제가 가능합니다.</div>
  </div>
</body>
</html>
