<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 | 인생포트폴리오</title>
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;margin:0;background:#f3f4f6;height:100vh;display:flex;align-items:center;justify-content:center}
    .box{background:#fff;padding:32px 24px;border-radius:14px;box-shadow:0 4px 12px rgba(0,0,0,.08);max-width:360px;width:100%;text-align:center}
    h1{font-size:18px;margin:0 0 8px;color:#4f46e5;font-weight:700}
    h2{margin:0 0 16px;font-size:22px;font-weight:800;color:#111827}
    button{width:100%;padding:12px;margin-top:12px;background:linear-gradient(90deg,#4285F4,#34A853,#FBBC05,#EA4335);color:#fff;border:none;border-radius:8px;font-weight:700;cursor:pointer}
    .links{margin-top:12px;font-size:13px}
    .links a{color:#4f46e5;text-decoration:none;font-weight:600}
    .err{margin-top:10px;color:#ef4444;font-size:12px;word-break:break-all}
  </style>
</head>
<body>
  <div class="box">
    <h1>인생포트폴리오</h1>
    <h2>로그인</h2>
    <button id="googleBtn">Google 계정으로 로그인</button>
    <div class="links"><a href="signup.html">회원가입</a> · <a href="index.html">← 홈으로</a></div>
    <div id="err" class="err"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getAuth, setPersistence, browserLocalPersistence,
      GoogleAuthProvider, signInWithRedirect, getRedirectResult
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6xU5IVpbg8661WaPKTAXsg_5vuC3sPY4",
      authDomain: "lifeportfolio.firebaseapp.com",
      projectId: "lifeportfolio",
      storageBucket: "lifeportfolio.appspot.com",
      messagingSenderId: "1090689178284",
      appId: "1:1090689178284:web:1eea462fa10cddca85d0d9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    await setPersistence(auth, browserLocalPersistence);

    const provider = new GoogleAuthProvider();
    const errBox = document.getElementById("err");

    // 로그인 버튼 클릭 시
    document.getElementById("googleBtn").onclick = () => {
      signInWithRedirect(auth, provider);
    };

    // 리다이렉트 결과 처리
    getRedirectResult(auth)
      .then(res => {
        if (res?.user) {
          window.location.replace("success.html");
        }
      })
      .catch(e => {
        console.error("로그인 오류:", e.code, e.message);
        errBox.textContent = `오류: ${e.code || ""} ${e.message || ""}`;
      });
  </script>
</body>
</html>
