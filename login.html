<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그인 | 인생포트폴리오</title>
  <style>
    body{font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f9fafb}
    .box{background:#fff; padding:24px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,.1); width:300px; text-align:center}
    input{width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px}
    button{width:100%; padding:12px; background:#4f46e5; color:#fff; font-weight:600; border:none; border-radius:6px; cursor:pointer}
  </style>
  <script>
    function login(e){
      e.preventDefault();
      const id=document.getElementById("id").value;
      const pw=document.getElementById("pw").value;
      if(id==="testuser" && pw==="1234"){
        window.location.href="product.html";
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다.\n테스트 계정: testuser / 1234");
      }
    }
  </script>
</head>
<body>
  <div class="box">
    <h2>로그인</h2>
    <form onsubmit="login(event)">
      <input id="id" type="text" placeholder="아이디" required>
      <input id="pw" type="password" placeholder="비밀번호" required>
      <button type="submit">로그인</button>
    </form>
  </div>
</body>
</html>
