<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그인 | 인생포트폴리오</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
           "Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
           display:flex; justify-content:center; align-items:center;
           height:100vh; margin:0; background:#f3f4f6; }
    .box { background:#fff; padding:32px 24px; border-radius:14px;
           box-shadow:0 4px 12px rgba(0,0,0,.08); width:100%; max-width:340px;
           text-align:center; }
    h1 { font-size:18px; margin-bottom:10px; color:#4f46e5; font-weight:700; }
    h2 { margin:0 0 20px; font-size:22px; font-weight:700; color:#111827; }
    button { width:100%; padding:12px; margin-top:16px;
             background:linear-gradient(90deg,#4285F4,#34A853,#FBBC05,#EA4335);
             color:#fff; font-weight:600; font-size:15px;
             border:none; border-radius:8px; cursor:pointer;
             transition:transform .2s ease, background .2s ease; }
    button:hover { transform:translateY(-2px); filter:brightness(1.05); }
    .links { margin-top:14px; font-size:13px; }
    .links a { color:#4f46e5; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="box">
    <h1>인생포트폴리오</h1>
    <h2>로그인</h2>
    <button onclick="loginWithGoogle()">Google 계정으로 로그인</button>
    <div class="links"><a href="signup.html">회원가입</a> · <a href="index.html">← 홈으로</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.loginWithGoogle = function() {
      const provider = new GoogleAuthProvider();
      signInWithRedirect(auth, provider);
    }

    getRedirectResult(auth)
      .then(async (result) => {
        if (result?.user) {
          const user = result.user;
          const userRef = ref(db, "users/" + user.uid);
          const snapshot = await get(userRef);
          const existing = snapshot.val();
          set(userRef, {
            email: user.email,
            displayName: user.displayName || "",
            createdAt: existing?.createdAt || new Date().toISOString(),
            lastLogin: new Date().toISOString()
          });
          window.location.href = "success.html";
        }
      })
      .catch((error) => {
        console.error("로그인 오류:", error);
        window.location.href = "fail.html";
      });
  </script>
</body>
</html>
