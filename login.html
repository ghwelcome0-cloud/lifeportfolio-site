<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 | 인생포트폴리오</title>
  <style>
    body {
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
      margin:0;
      background:#f3f4f6;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center
    }
    .box {
      background:#fff;
      padding:32px 24px;
      border-radius:14px;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      max-width:360px;
      width:100%;
      text-align:center
    }
    h1 {
      font-size:18px;
      margin:0 0 8px;
      color:#4f46e5;
      font-weight:700
    }
    h2 {
      margin:0 0 16px;
      font-size:22px;
      font-weight:800;
      color:#111827
    }
    button {
      width:100%;
      padding:12px;
      margin-top:12px;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(180deg, #3B82F6 0%, #2563EB 100%);
    }
    .links {margin-top:12px;font-size:13px}
    .links a {color:#4f46e5;text-decoration:none;font-weight:600}
    .err {margin-top:10px;color:#ef4444;font-size:12px;word-break:break-all}
    .warn {
      margin-top:12px;font-size:13px;color:#b45309;
      background:#fff7ed;border:1px solid #fed7aa;
      border-radius:8px;padding:10px;display:none;text-align:left
    }
    .row {display:flex;gap:8px;margin-top:8px}
    .row > a, .row > button {
      flex:1;padding:10px;border-radius:8px;
      border:1px solid #d1d5db;background:#fff;
      color:#111827;text-decoration:none;font-weight:600
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>인생포트폴리오</h1>
    <h2>로그인</h2>

    <button id="googleBtn">Google 계정으로 로그인</button>
    <div class="links"><a href="signup.html">회원가입</a> · <a href="index.html">← 홈으로</a></div>

    <div id="inappWarn" class="warn">
      <b>현재 인앱 브라우저에서 열려 Google 로그인이 차단될 수 있습니다.</b><br>
      외부 브라우저에서 다시 열어주세요.
    </div>

    <div id="err" class="err"></div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import {
  getAuth,
  setPersistence,
  browserLocalPersistence,
  browserSessionPersistence,
  GoogleAuthProvider,
  signInWithPopup,
  signInWithRedirect,
  getRedirectResult
} from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB6xU5IVpbg8661WaPKTAXsg_5vuC3sPY4",
  authDomain: "lifeportfolio.firebaseapp.com",
  projectId: "lifeportfolio",
  appId: "1:1090689178284:web:1eea462fa10cddca85d0d9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const ua = navigator.userAgent || "";
const isIOS = /iPhone|iPad|iPod/i.test(ua);
const isInApp = /Instagram|FBAN|FBAV|kakaotalk|line|naver|daum/i.test(ua);

// ✅ iOS는 session persistence (중요)
await setPersistence(
  auth,
  isIOS ? browserSessionPersistence : browserLocalPersistence
);

// ✅ redirect 로그인 후 복귀 처리 (iOS 필수)
const redirectResult = await getRedirectResult(auth);
if (redirectResult?.user) {
  window.location.replace("success.html");
}

const provider = new GoogleAuthProvider();
provider.setCustomParameters({ prompt: "select_account" });

const errBox = document.getElementById("err");
const inappWarn = document.getElementById("inappWarn");

document.getElementById("googleBtn").onclick = async () => {
  if (isInApp) {
    inappWarn.style.display = "block";
    errBox.textContent = "인앱 브라우저에서는 Google 로그인이 제한됩니다.";
    return;
  }

  try {
    if (isIOS) {
      // ✅ 아이폰은 redirect 로그인
      await signInWithRedirect(auth, provider);
    } else {
      // ✅ PC / Android는 기존 popup 유지
      const result = await signInWithPopup(auth, provider);
      if (result.user) {
        window.location.replace("success.html");
      }
    }
  } catch (e) {
    errBox.textContent = `${e.code || ""} ${e.message || ""}`;
  }
};
</script>
</body>
</html>
