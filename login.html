<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그인 | 인생포트폴리오</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, 
                   "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; background: #f3f4f6;
    }
    .box {
      background: #fff;
      padding: 32px 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      width: 100%; max-width: 340px;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #4f46e5;
      font-weight: 700;
    }
    h2 {
      margin: 0 0 20px;
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background: #4285F4;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform .2s ease, background .2s ease;
    }
    button:hover { transform: translateY(-2px); background:#3367d6; }
    .links {
      margin-top: 14px;
      font-size: 13px;
    }
    .links a {
      color:#4f46e5; text-decoration:none; font-weight:600;
    }
  </style>
  <script>
    // ✅ Cognito Hosted UI 로그인 (identity_provider 제거)
    const clientId = "vmdae3i5bq69kf1uh7k1gnh7"; // Cognito App Client ID
    const domain = "https://lifeportfolio.auth.ap-northeast-2.amazoncognito.com";
    const redirectUri = "https://lifeportfolio.co.kr/product.html"; // 반드시 등록된 Callback URL
    const responseType = "code"; // 권한 부여 코드 방식 (보안 권장)

    function redirectToLogin() {
      const loginUrl = `${domain}/login?client_id=${clientId}`
        + `&response_type=${responseType}`
        + `&scope=email+openid+phone+profile`
        + `&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = loginUrl;
    }
  </script>
</head>
<body>
  <div class="box">
    <h1>인생포트폴리오</h1>
    <h2>로그인</h2>
    <button onclick="redirectToLogin()">로그인 페이지로 이동</button>
    <div class="links">
      <a href="signup.html">회원가입</a> · <a href="index.html">← 홈으로</a>
    </div>
  </div>
</body>
</html>
