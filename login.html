<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그인 | 인생포트폴리오</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; background: #f3f4f6;
    }
    .box {
      background: #fff;
      padding: 32px 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      width: 100%; max-width: 340px;
      text-align: center;
    }
    h2 {
      margin: 0 0 20px;
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }
    input {
      width: 100%; padding: 12px;
      margin: 8px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: linear-gradient(90deg,#6366f1,#a855f7,#ec4899);
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform .2s ease;
    }
    button:hover { transform: translateY(-2px); }
    .note {
      margin-top: 16px;
      font-size: 13px;
      color: #6b7280;
      line-height: 1.4;
    }
    .links {
      margin-top: 14px;
      font-size: 13px;
    }
    .links a {
      color:#4f46e5; text-decoration:none; font-weight:600;
    }
  </style>
  <script>
    // 이미 로그인 상태라면 상품 선택으로 우회
    window.addEventListener("DOMContentLoaded", function(){
      if(sessionStorage.getItem("loggedIn") === "true"){
        window.location.replace("product.html");
      }
    });

    function login(e){
      e.preventDefault();
      const id = document.getElementById("id").value.trim();
      const pw = document.getElementById("pw").value.trim();

      // 심사용 테스트 계정
      if(id === "testuser" && pw === "1234"){
        // index.html과 동일하게 sessionStorage 사용
        sessionStorage.setItem("loggedIn", "true");
        alert("로그인 성공! 상품 선택 페이지로 이동합니다.");
        window.location.href = "product.html";
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다.\n테스트 계정: testuser / 1234");
      }
    }
  </script>
</head>
<body>
  <div class="box">
    <h2>로그인</h2>
    <form onsubmit="login(event)" novalidate>
      <input id="id" type="text" placeholder="아이디" autocomplete="username" required>
      <input id="pw" type="password" placeholder="비밀번호" autocomplete="current-password" required>
      <button type="submit">로그인</button>
    </form>
    <div class="note">
      테스트 계정<br>
      ID: <b>testuser</b> / PW: <b>1234</b>
    </div>
    <div class="links">
      <a href="index.html">← 홈으로</a>
    </div>
  </div>
</body>
</html>
