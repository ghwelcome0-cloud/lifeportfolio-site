<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>회원가입 | 인생포트폴리오</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#f9fafb}
    .box{background:#fff;padding:32px 24px;border-radius:14px;box-shadow:0 4px 12px rgba(0,0,0,.08);max-width:360px;width:100%;text-align:center}
    h1{font-size:18px;margin-bottom:8px;color:#4f46e5;font-weight:700}
    h2{margin:0 0 16px;font-size:22px;font-weight:800;color:#111827}
    button{width:100%;padding:12px;margin-top:12px;background:linear-gradient(90deg,#f87171,#facc15,#34d399,#60a5fa,#a78bfa);color:#fff;border:none;border-radius:8px;font-weight:700;cursor:pointer}
    .note{margin-top:10px;font-size:13px;color:#6b7280}
    .links{margin-top:12px;font-size:13px}
    .links a{color:#4f46e5;text-decoration:none;font-weight:600}
    .err{margin-top:10px;color:#ef4444;font-size:12px;word-break:break-all}
  </style>
</head>
<body>
  <div class="box">
    <h1>인생포트폴리오</h1>
    <h2>회원가입</h2>
    <button id="googleBtn">Google 계정으로 회원가입</button>
    <div class="note">Gmail 계정으로만 가입 가능합니다.</div>
    <div class="links">이미 계정이 있으신가요? <a href="login.html">로그인</a></div>
    <div id="err" class="err"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getAuth, setPersistence, browserLocalPersistence,
      GoogleAuthProvider, signInWithRedirect, getRedirectResult,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6xU5IVpbg8661WaPKTAXsg_5vuC3sPY4",
      authDomain: "lifeportfolio.firebaseapp.com",
      databaseURL: "https://lifeportfolio-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lifeportfolio",
      storageBucket: "lifeportfolio.appspot.com",
      messagingSenderId: "1090689178284",
      appId: "1:1090689178284:web:1eea462fa10cddca85d0d9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    await setPersistence(auth, browserLocalPersistence);

    const provider = new GoogleAuthProvider();
    document.getElementById("googleBtn").onclick = () => {
      signInWithRedirect(auth, provider);
    };

    const errBox = document.getElementById("err");

    async function upsertUser(user){
      const r = ref(db, "users/" + user.uid);
      const snap = await get(r);
      const now = new Date().toISOString();
      if (snap.exists()){
        await set(r, { ...(snap.val()), email:user.email, displayName:user.displayName || "", lastLogin:now });
      } else {
        await set(r, { email:user.email, displayName:user.displayName || "", createdAt:now, lastLogin:now });
      }
    }

    // 1) 리다이렉트 결과 처리
    getRedirectResult(auth)
      .then(async res => {
        if (res?.user) {
          await upsertUser(res.user);
          window.location.replace("success.html");
        }
      })
      .catch(e => {
        console.error("getRedirectResult error:", e.code, e.message);
        errBox.textContent = `오류: ${e.code || ""} ${e.message || ""}`;
      });

    // 2) 이미 로그인된 상태라면(방금 돌아와서 캐치 못했어도) 보정
    onAuthStateChanged(auth, async user => {
      if (user) {
        try { await upsertUser(user); } catch (e) { console.error(e); }
        window.location.replace("success.html");
      }
    });
  </script>
</body>
</html>
