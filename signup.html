<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>회원가입 | 인생포트폴리오</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      background:#f9fafb;
    }
    .box {
      background:#fff;
      padding:32px 24px;
      border-radius:14px;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      max-width:360px;
      width:100%;
      text-align:center;
    }
    h1 {
      font-size:18px;
      margin-bottom:8px;
      color:#4f46e5;
      font-weight:700;
    }
    h2 {
      margin:0 0 16px;
      font-size:22px;
      font-weight:800;
      color:#111827;
    }
    button {
      width:100%;
      padding:12px;
      margin-top:12px;
      border:none;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(180deg, #3B82F6 0%, #2563EB 100%);
    }
    .note {
      margin-top:10px;
      font-size:13px;
      color:#6b7280;
    }
    .links {
      margin-top:12px;
      font-size:13px;
    }
    .links a {
      color:#4f46e5;
      text-decoration:none;
      font-weight:600;
    }
    .err {
      margin-top:10px;
      color:#ef4444;
      font-size:12px;
      word-break:break-all;
    }
    .warn {
      margin-top:12px;
      font-size:13px;
      color:#b45309;
      background:#fff7ed;
      border:1px solid #fed7aa;
      border-radius:8px;
      padding:10px;
      display:none;
      text-align:left;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>인생포트폴리오</h1>
    <h2>회원가입</h2>

    <button id="googleBtn">Google 계정으로 회원가입</button>
    <div class="note">Gmail 계정으로만 가입 가능합니다.</div>
    <div class="links">이미 계정이 있으신가요? <a href="login.html">로그인</a></div>

    <div id="inappWarn" class="warn">
      <b>현재 인앱 브라우저에서 열려 Google 로그인이 제한됩니다.</b><br>
      외부 브라우저(Safari/Chrome)에서 다시 열어주세요.
    </div>

    <div id="err" class="err"></div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import {
  getAuth,
  setPersistence,
  browserLocalPersistence,
  browserSessionPersistence,
  GoogleAuthProvider,
  signInWithPopup,
  signInWithRedirect,
  getRedirectResult
} from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB6xU5IVpbg8661WaPKTAXsg_5vuC3sPY4",
  authDomain: "lifeportfolio.firebaseapp.com",
  databaseURL: "https://lifeportfolio-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "lifeportfolio",
  appId: "1:1090689178284:web:1eea462fa10cddca85d0d9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const ua = navigator.userAgent || "";
const isIOS = /iPhone|iPad|iPod/i.test(ua);
const isInApp = /Instagram|FBAN|FBAV|kakaotalk|line|naver|daum/i.test(ua);

// ✅ iOS는 session persistence
await setPersistence(
  auth,
  isIOS ? browserSessionPersistence : browserLocalPersistence
);

// ===== 인앱 브라우저 차단 =====
const inappWarn = document.getElementById("inappWarn");
const errBox = document.getElementById("err");

if (isInApp) {
  inappWarn.style.display = "block";
}

// ===== 사용자 DB upsert =====
async function upsertUser(user) {
  const r = ref(db, "users/" + user.uid);
  const snap = await get(r);
  const now = new Date().toISOString();

  if (snap.exists()) {
    await set(r, {
      ...snap.val(),
      email: user.email,
      displayName: user.displayName || "",
      lastLogin: now
    });
  } else {
    await set(r, {
      email: user.email,
      displayName: user.displayName || "",
      createdAt: now,
      lastLogin: now
    });
  }
}

// ✅ Redirect 복귀 처리 (iOS 핵심)
const redirectResult = await getRedirectResult(auth);
if (redirectResult?.user) {
  await upsertUser(redirectResult.user);
  window.location.replace("success.html?mode=signup");
}

const provider = new GoogleAuthProvider();
provider.setCustomParameters({ prompt: "select_account" });

document.getElementById("googleBtn").onclick = async () => {
  if (isInApp) {
    errBox.textContent = "인앱 브라우저에서는 회원가입이 제한됩니다.";
    return;
  }

  try {
    if (isIOS) {
      // ✅ iPhone → redirect
      await signInWithRedirect(auth, provider);
    } else {
      // ✅ PC / Android → popup
      const result = await signInWithPopup(auth, provider);
      if (result.user) {
        await upsertUser(result.user);
        window.location.replace("success.html?mode=signup");
      }
    }
  } catch (e) {
    errBox.textContent = `${e.code || ""} ${e.message || ""}`;
  }
};
</script>
</body>
</html>
