<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>회원가입 | 인생포트폴리오</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; background: #f3f4f6;
    }
    .box {
      background: #fff;
      padding: 32px 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      width: 100%; max-width: 340px;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #4f46e5;
      font-weight: 700;
    }
    h2 {
      margin: 0 0 20px;
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }
    label {
      display: block;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 4px;
      color: #374151;
    }
    input {
      width: 100%; padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color .2s;
    }
    input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79,70,229,0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background: linear-gradient(90deg,#6366f1,#a855f7,#ec4899);
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform .2s ease, background .2s ease;
    }
    button:hover { transform: translateY(-2px); opacity: 0.9; }
    .note {
      margin-top: 14px;
      font-size: 13px;
      color: #6b7280;
      line-height: 1.4;
    }
    .links {
      margin-top: 14px;
      font-size: 13px;
    }
    .links a {
      color:#4f46e5; text-decoration:none; font-weight:600;
    }
  </style>
  <script>
    function signup(e){
      e.preventDefault();

      const id = document.getElementById("id").value.trim();
      const pw = document.getElementById("pw").value.trim();

      if(!id || !pw){
        alert("아이디와 비밀번호를 입력해주세요.");
        return;
      }

      // 기존 사용자 목록 불러오기
      let users = JSON.parse(localStorage.getItem("users") || "[]");

      // 중복 아이디 체크
      if(users.find(u => u.id === id)){
        alert("이미 사용 중인 아이디입니다.");
        return;
      }

      // 새 사용자 추가
      users.push({ id, pw });
      localStorage.setItem("users", JSON.stringify(users));

      alert("회원가입이 완료되었습니다.\n로그인 페이지로 이동합니다.");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="box">
    <h1>인생포트폴리오</h1>
    <h2>회원가입</h2>
    <form onsubmit="signup(event)" novalidate>
      <label for="id">아이디</label>
      <input id="id" type="text" placeholder="아이디 입력" required>
      <label for="pw">비밀번호</label>
      <input id="pw" type="password" placeholder="비밀번호 입력" required>
      <button type="submit">회원가입</button>
    </form>
    <div class="note">
      회원가입 후 로그인하면 결제를 진행하실 수 있습니다.
    </div>
    <div class="links">
      이미 계정이 있으신가요? <a href="login.html">로그인 하기</a>
    </div>
  </div>
</body>
</html>
