<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>회원가입 | 인생포트폴리오</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#f9fafb}
    .box{background:#fff;padding:32px 24px;border-radius:14px;box-shadow:0 4px 12px rgba(0,0,0,.08);max-width:360px;width:100%;text-align:center}
    h1{font-size:18px;margin-bottom:8px;color:#4f46e5;font-weight:700}
    h2{margin:0 0 16px;font-size:22px;font-weight:800;color:#111827}
    button{width:100%;padding:12px;margin-top:12px;background:linear-gradient(90deg,#f87171,#facc15,#34d399,#60a5fa,#a78bfa);color:#fff;border:none;border-radius:8px;font-weight:700;cursor:pointer}
    .note{margin-top:10px;font-size:13px;color:#6b7280}
    .links{margin-top:12px;font-size:13px}
    .links a{color:#4f46e5;text-decoration:none;font-weight:600}
    .err{margin-top:10px;color:#ef4444;font-size:12px;word-break:break-all}
    .warn{margin-top:12px;font-size:13px;color:#b45309;background:#fff7ed;border:1px solid #fed7aa;border-radius:8px;padding:10px;display:none;text-align:left}
    .tiny{font-size:12px;color:#6b7280}
    .row{display:flex;gap:8px;margin-top:8px}
    .row > a, .row > button{flex:1;padding:10px;border-radius:8px;border:1px solid #d1d5db;background:#fff;color:#111827;text-decoration:none;font-weight:600}
    .row > a:hover, .row > button:hover{background:#f3f4f6}
  </style>
</head>
<body>
  <div class="box">
    <h1>인생포트폴리오</h1>
    <h2>회원가입</h2>

    <button id="googleBtn">Google 계정으로 회원가입</button>
    <div class="note">Gmail 계정으로만 가입 가능합니다.</div>
    <div class="links">이미 계정이 있으신가요? <a href="login.html">로그인</a></div>

    <!-- 인앱브라우저 경고/대안 -->
    <div id="inappWarn" class="warn">
      <b>현재 인앱 브라우저에서 열려 Google 로그인이 차단될 수 있습니다.</b><br>
      아래 버튼으로 <u>외부 브라우저</u>에서 이 페이지를 다시 여신 뒤 회원가입을 진행해주세요.
      <div class="row">
        <button id="openChrome">Chrome에서 열기</button>
        <a id="openSame" href="#" rel="noopener">새 창으로 열기</a>
      </div>
      <div class="tiny" style="margin-top:6px;">
        만약 위 버튼이 동작하지 않으면, 우측 상단 메뉴(⋮ 또는 …)에서 <b>기본 브라우저로 열기</b> / <b>Safari에서 열기</b>를 선택해주세요.
      </div>
    </div>

    <div id="err" class="err"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getAuth, setPersistence, browserLocalPersistence,
      GoogleAuthProvider, signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // ===== Firebase 초기화 =====
    const firebaseConfig = {
      apiKey: "AIzaSyB6xU5IVpbg8661WaPKTAXsg_5vuC3sPY4",
      authDomain: "lifeportfolio.firebaseapp.com",
      databaseURL: "https://lifeportfolio-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lifeportfolio",
      storageBucket: "lifeportfolio.appspot.com",
      messagingSenderId: "1090689178284",
      appId: "1:1090689178284:web:1eea462fa10cddca85d0d9"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    await setPersistence(auth, browserLocalPersistence);

    // ===== 인앱 브라우저 감지 & 안내 =====
    const ua = navigator.userAgent || navigator.vendor || window.opera || "";
    const isInstagram = ua.includes("Instagram");
    const isFB = ua.includes("FBAN") || ua.includes("FBAV");
    const isKakao = ua.toLowerCase().includes("kakaotalk");
    const isLine = ua.toLowerCase().includes("line");
    const isNaver = ua.toLowerCase().includes("naver");
    const isDaum = ua.toLowerCase().includes("daum");
    const isInApp = isInstagram || isFB || isKakao || isLine || isNaver || isDaum;
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);

    const inappWarn = document.getElementById("inappWarn");
    const openChromeBtn = document.getElementById("openChrome");
    const openSame = document.getElementById("openSame");
    const currentUrl = (location.origin ? location.origin : (location.protocol + "//" + location.host)) + location.pathname + location.search;

    if (isInApp) {
      inappWarn.style.display = "block";

      openChromeBtn.onclick = () => {
        if (isAndroid) {
          const intentUrl = `intent://${location.host}${location.pathname}${location.search}#Intent;scheme=${location.protocol.replace(':','')};package=com.android.chrome;end`;
          location.href = intentUrl;
        } else if (isIOS) {
          const chromeUrl = currentUrl.replace(/^https?:\/\//, m => m === 'https://' ? 'googlechromes://' : 'googlechrome://');
          window.location.href = chromeUrl;
          setTimeout(() => window.open(currentUrl, '_blank','noopener'), 800);
        } else {
          window.open(currentUrl, '_blank', 'noopener');
        }
      };

      openSame.href = currentUrl;
      openSame.onclick = (e) => {
        e.preventDefault();
        window.open(currentUrl, '_blank', 'noopener');
      };
    }

    // ===== Google 회원가입 (팝업) =====
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: 'select_account' });
    const errBox = document.getElementById("err");

    async function upsertUser(user){
      const r = ref(db, "users/" + user.uid);
      const snap = await get(r);
      const now = new Date().toISOString();
      if (snap.exists()){
        await set(r, { ...(snap.val()), email:user.email, displayName:user.displayName || "", lastLogin:now });
      } else {
        await set(r, { email:user.email, displayName:user.displayName || "", createdAt:now, lastLogin:now });
      }
    }

    document.getElementById("googleBtn").onclick = async () => {
      if (isInApp) {
        inappWarn.scrollIntoView({ behavior: 'smooth' });
        errBox.textContent = "인앱 브라우저에서는 Google 로그인이 차단될 수 있어요. 위 버튼으로 외부 브라우저에서 다시 열어 진행해주세요.";
        return;
      }
      try {
        const result = await signInWithPopup(auth, provider);
        if (result?.user) {
          await upsertUser(result.user);
          window.location.replace("success.html");
        }
      } catch (e) {
        console.error("회원가입 오류:", e.code, e.message);
        errBox.textContent = `오류: ${e.code || ""} ${e.message || ""}`;
      }
    };
  </script>
</body>
</html>
