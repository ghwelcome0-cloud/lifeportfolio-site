<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>회원가입 | 인생포트폴리오</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; background: #f3f4f6;
    }
    .box {
      background: #fff;
      padding: 32px 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      width: 100%; max-width: 340px;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #4f46e5;
      font-weight: 700;
    }
    h2 {
      margin: 0 0 20px;
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background: linear-gradient(90deg,#6366f1,#a855f7,#ec4899);
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform .2s ease, background .2s ease;
    }
    button:hover { transform: translateY(-2px); opacity: 0.9; }
    .note {
      margin-top: 14px;
      font-size: 13px;
      color: #6b7280;
      line-height: 1.4;
    }
    .links {
      margin-top: 14px;
      font-size: 13px;
    }
    .links a {
      color:#4f46e5; text-decoration:none; font-weight:600;
    }
  </style>
  <script>
    // ✅ Cognito 설정 (App Client ID / Domain / Redirect URI 교체 필요)
    const clientId = "여기에_COGNITO_APP_CLIENT_ID";
    const domain = "https://ap-northeast-2vnjuszlrp.auth.ap-northeast-2.amazoncognito.com";
    const redirectUri = "https://lifeportfolio.co.kr/product.html"; // 회원가입 후 돌아올 주소
    const responseType = "token"; // or "code"

    function redirectToCognitoSignup() {
      const signupUrl =
        `${domain}/signup?client_id=${clientId}&response_type=${responseType}&scope=email+openid+profile&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = signupUrl;
    }
  </script>
</head>
<body>
  <div class="box">
    <h1>인생포트폴리오</h1>
    <h2>회원가입</h2>
    <button onclick="redirectToCognitoSignup()">Cognito 회원가입</button>
    <div class="note">
      회원가입 후 로그인하면 결제를 진행하실 수 있습니다.
    </div>
    <div class="links">
      이미 계정이 있으신가요? <a href="login.html">로그인 하기</a>
    </div>
  </div>
</body>
</html>
