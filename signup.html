<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>회원가입 | 인생포트폴리오</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; background: #f3f4f6;
    }
    .box {
      background: #fff;
      padding: 32px 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      width: 100%; max-width: 340px;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #4f46e5;
      font-weight: 700;
    }
    h2 {
      margin: 0 0 20px;
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }
    input {
      width: 100%; padding: 12px;
      margin: 8px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: linear-gradient(90deg,#6366f1,#a855f7,#ec4899);
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform .2s ease;
    }
    button:hover { transform: translateY(-2px); }
    .note {
      margin-top: 14px;
      font-size: 13px;
      color: #6b7280;
    }
    .links {
      margin-top: 14px;
      font-size: 13px;
    }
    .links a {
      color:#4f46e5; text-decoration:none; font-weight:600;
    }
  </style>
  <script>
    function signup(e){
      e.preventDefault();
      alert("현재는 신규 회원가입이 제한되어 있습니다.\n테스트 계정으로 로그인해 주세요.");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="box">
    <h1>인생포트폴리오</h1>
    <h2>회원가입</h2>
    <form onsubmit="signup(event)" novalidate>
      <input type="text" placeholder="아이디" required>
      <input type="password" placeholder="비밀번호" required>
      <button type="submit">회원가입</button>
    </form>
    <div class="note">
      ※ 현재는 신규 회원가입이 불가합니다.
    </div>
    <div class="links">
      이미 계정이 있으신가요? <a href="login.html">로그인 하기</a>
    </div>
  </div>
</body>
</html>
